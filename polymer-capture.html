<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-icons/image-icons.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <polymer-capture></polymer-capture>

Example:

    <polymer-capture>
      <h2>Hello polymer-capture</h2>
    </polymer-capture>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="polymer-capture">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
        position: relative;
      }
      #canvas, #picture{
        position: absolute;
        top: 0;
        left: 0;
      }
      #snapshot{
        position: absolute;
        bottom: 10px;
      }
      #back{
        position: absolute;
        top: 5px;
        left: 5px;
        display: none;
      }
    </style>
    <video id="video" width$="[[width]]"></video>
    <canvas id="canvas" width$="[[width]]"></canvas>
    <template is="dom-if" if="[[_img]]">
    <img src$="[[_img]]" id="picture" alt="tmp_picture">
    </template>
    <paper-icon-button icon="image:photo-camera" style="color:white;" id="snapshot" on-tap="_snapshot"></paper-icon-button>
    <paper-icon-button icon="icons:arrow-back" style="color:white;" id="back" on-tap="_return"></paper-icon-button>
  </template>
  <script src="app.js"></script>
  <script>
    Polymer({
      is: 'polymer-capture',

      properties: {
        width:{
          type:Number,
          value:250
        },
        height:{
          type:Number
        },
        _img:{
          type:String
        }

      },
      attached:function(){
        this.$.snapshot.style.left=this.width - 40+'px';
      },
      _snapshot:function(e){
        this.height=this.$.video.clientHeight;
        var canvas=this.$.canvas;
        canvas.width = this.width;
    canvas.height = this.height;
    canvas.getContext('2d').drawImage(this.$.video, 0, 0, this.width, this.height);
    var data = canvas.toDataURL('image/png');
    this.$.snapshot.style.display="none";
    this.$.video.style.display="none";
    this.$.canvas.style.display="none";
    this.$.back.style.display="block";
    this._img = data;
    e.preventDefault();
      },
      _return:function(){
        var canvas= this.$.canvas;
        var ctx=canvas.getContext('2d');
        canvas.width = this.width;
    canvas.height = this.height;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        this._img=undefined;
    this.$.snapshot.style.display="block";
    this.$.video.style.display="block";
    this.$.canvas.style.display="block";
    this.$.back.style.display="none";

      }


    });
  </script>
</dom-module>
